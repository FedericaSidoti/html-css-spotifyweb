<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a095a4bfbe.js" crossorigin="anonymous"></script>
</head>
<body class="debu body">
    <div class="main-container">
        <aside class="aside">
            <div class="icons-container">
                <div class="aside-icon">
                    <img class="logo-small" src="./img/logo-small.svg">
                </div>
                <div class="aside-icon">
                    <img src="./img/home.svg">
                </div>
                <div class="aside-icon">
                    <img src="./img/search.svg">
                </div>
                <div class="aside-icon">
                    <img src="./img/libreria.svg">
                </div>
            </div>
            <div class="icons-container flex-end">
                <div class="aside-icon img-small">
                    <img src="./img/download.svg">
                </div>
                <div class="aside-icon icon-round">
                    <img src="./img/profile.svg">
                </div>
            </div>
        </aside>
        <main class="main-content">
            <header class="app-header"></header>
            <body class="app-body"></body>
        </main>
    </div>
    <div class="player-bar">
        <div class="container-fixed">
            <div class="img-container">
                <img class="player-img" src="./img/sinister.jpeg">
            </div>
            <div class="img-description">
                <p class="player-title">Sinister</p>
                <div class="text-container">
                    <p class="player-text">Brano</p>
                    <p class="player-text">Nome</p>
                </div>
            </div>
            <div class="player-icons">
                <div class="icon icon-gray">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="icon icon-gray">
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="icons">
                <div class="icon"><i class="fa-solid fa-shuffle"></i></div>
                <div class="icon"><i class="fa-solid fa-backward-step"></i></div>
                <div class="icon icon-big"><i class="fa-regular fa-circle-play"></i></div>
                <div class="icon"><i class="fa-solid fa-forward-step"></i></div>
                <div class="icon"><i class="fa-solid fa-rotate-right"></i></div>
            </div>
            <div class="slider">
                <span class="time">0.25</span>
                <div class="slide-container">
                        <div class="slide slide-white"></div>
                        <div class="slide slide-gray"></div>
                        <span class="command"></span>
                </div>
                <span class="time">4.35</span>
            </div>
        </div>
        <div class="container-fixed flex-end">
            <div class="icon icon-small"><i class="fa-solid fa-list-ul"></i></div>
            <div class="icon icon-small"><i class="fa-solid fa-desktop"></i></div>
            <div class="icon icon-small"><i class="fa-solid fa-volume-high"></i></div>
            <div class="slide-container padding-none">
                <div class="slide slide-white"></div>
                <div class="slide slide-gray"></div>
                <span class="command"></span>
            </div>
        </div>
    </div>
</body>
</html>
